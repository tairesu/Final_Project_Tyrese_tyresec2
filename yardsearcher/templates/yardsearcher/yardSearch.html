        body {
            font-family: 'Work Sans', sans-serif;
            background: hsl(218, 15%, 12%);
            color: hsl(0, 0%, 95%);
        }
        
        /* Industrial texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.01) 2px,
                rgba(255, 255, 255, 0.01) 4px

            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }
        
        #root {
            position: relative;
            z-index: 2;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: hsl(218, 12%, 18%);
        }
        
        ::-webkit-scrollbar-thumb {
            background: hsl(22, 75%, 50%);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: hsl(22, 85%, 60%);
        }
        
        /* Leaflet popup styling */
        .leaflet-popup-content-wrapper {
            background: hsl(218, 15%, 16%);
            color: hsl(0, 0%, 95%);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        }
        
        .leaflet-popup-tip {
            background: hsl(218, 15%, 16%);
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 8px rgba(230, 104, 41, 0.3);
            }
            50% {
                box-shadow: 0 0 16px rgba(230, 104, 41, 0.6);
            }
        }
        
        /* Hide elements */
        .hidden {
            display: none;
        }
    </style>

            }

        // Application state
        let junkyards = [];
        let filteredJunkyards = [];
        let selectedJunkyard = null;
        let map = null;
        let markers = {};

        // Initialize map
        function initMap() {
            map = L.map('map').setView([42.3314, -83.0458], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Create custom marker icon
        function createMarkerIcon(isSelected = false) {
            const size = isSelected ? 48 : 40;
            const emoji = 'üîß';
            
            return L.divIcon({
                className: 'custom-marker',
                html: `
                    <div style="
                        background: linear-gradient(135deg, hsl(22, 75%, ${isSelected ? '60' : '50'}%), hsl(35, 80%, ${isSelected ? '65' : '55'}%));
                        width: ${size}px;
                        height: ${size}px;
                        border-radius: 50% 50% 50% 0;
                        transform: rotate(-45deg);
                        border: ${isSelected ? '4' : '3'}px solid white;
                        box-shadow: ${isSelected ? '0 0 20px rgba(230, 104, 41, 0.8), 0 6px 16px rgba(0, 0, 0, 0.5)' : '0 4px 12px rgba(0, 0, 0, 0.4)'};
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    ">
                        <span style="transform: rotate(45deg); font-size: ${isSelected ? '24' : '20'}px;">${emoji}</span>
                    </div>
                `,
                iconSize: [size, size],
                iconAnchor: [size / 2, size],
                popupAnchor: [0, -size]
            });
        }

        // Add markers to map
        function updateMapMarkers() {
            // Clear existing markers
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            markers = {};

            // Add markers for filtered junkyards
            filteredJunkyards.forEach(junkyard => {
                const isSelected = selectedJunkyard && selectedJunkyard.id === junkyard.id;
                const marker = L.marker([junkyard.lat, junkyard.lng], {
                    icon: createMarkerIcon(isSelected)
                }).addTo(map);

                const popupContent = `
                    <div class="p-2 min-w-[200px]">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-lg lg:2xl">${junkyard.logo}</span>
                            <h3 class="font-bold text-lg">${junkyard.name}</h3>
                        </div>
                        <p class="text-sm text-muted-foreground mb-2">${junkyard.address}</p>
                        <div class="flex items-center justify-between pt-2 border-t border-border">
                            <span class="hidden md:visible text-xs text-muted-foreground">${junkyard.inventory.length} vehicles</span>
                            <button 
                                onclick="handleJunkyardClick(${junkyard.id})"
                                class="text-xs px-3 py-1 bg-primary text-white rounded hover:bg-primary/90 transition-colors"
                            >
                                View Inventory
                            </button>
                        </div>
                    </div>
                `;

                marker.bindPopup(popupContent);
                marker.on('click', () => handleJunkyardClick(junkyard.id));
                markers[junkyard.id] = marker;
            });

            // Fit bounds to show all markers
            if (filteredJunkyards.length > 0) {
                const bounds = filteredJunkyards.map(jy => [jy.lat, jy.lng]);
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // Handle junkyard selection
        function handleJunkyardClick(junkyardId) {
            const junkyard = filteredJunkyards.find(jy => jy.id === junkyardId);
            selectedJunkyard = junkyard;
            
            // Update map markers
            updateMapMarkers();
            
            // Scroll to inventory table
            const element = document.getElementById(`inventory-${junkyardId}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            marker.on('click', () => handleJunkyardClick(junkyard.id));
        }

        // Render inventory tables
        function renderInventoryTables() {
            const container = document.getElementById('inventory-container');
            
            if (filteredJunkyards.length === 0) {
                container.innerHTML = `
                    <div class="p-12 text-center bg-card border-2 border-border rounded-lg">
                        <svg class="w-16 h-16 mx-auto text-muted-foreground mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3 class="text-xl font-bold text-foreground mb-2">No Results Found</h3>
                        <p class="text-muted-foreground mb-4">Try adjusting your search or filters</p>
                        <button onclick="clearAllFilters()" class="px-4 py-2 bg-muted border border-border rounded-lg hover:bg-muted/80 transition-colors">
                            Clear Search
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredJunkyards.map(junkyard => {
                const isSelected = selectedJunkyard && selectedJunkyard.id === junkyard.id;
                
                return `
                    <div 
                        id="inventory-${junkyard.id}" 
                        class="overflow-hidden border-2 rounded-lg transition-all duration-300 scroll-mt-8 ${isSelected ? 'border-primary pulse-glow' : 'border-border hover:border-primary/50'}"
                    >
                        <!-- Header -->
                        <div 
                            class="bg-gradient-to-r from-card to-muted p-4 cursor-pointer select-none"
                            onclick="toggleTable(${junkyard.id})"
                        >
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <div class="w-14 h-14 rounded-lg bg-primary/10 border-2 border-primary/30 flex items-center justify-center text-3xl">
                                        ${junkyard.logo}
                                    </div>
                                    <div>
                                        <h3 class="text-lg lg:2xl font-bold text-foreground mb-1">
                                            ${junkyard.name}
                                        </h3>
                                        <div class="flex items-center gap-2 text-sm text-muted-foreground">
                                            <span class="hidden md:visible">üìç</span>
                                            ${junkyard.address}
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <div class="hidden md:visible px-4 py-2 bg-secondary text-secondary-foreground rounded-md text-base font-medium">
                                        <span class="hidden mr-2">üöó</span>
                                        ${junkyard.inventory.length} Vehicles
                                    </div>
                                    <svg id="chevron-${junkyard.id}" class="w-6 h-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- Table -->
                        <div id="table-${junkyard.id}" class="fade-in">
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead class="bg-muted/50">
                                        <tr>
                                            <th class="px-6 py-3 text-left font-bold text-foreground">
                                                <span class="hidden md:visible text-primary mr-2">üìÖ</span>Year
                                            </th>
                                            <th class="px-6 py-3 text-left font-bold text-foreground">
                                                <span class="hidden md:visible text-primary mr-2">üöó</span>Make
                                            </th>
                                            <th class="px-6 py-3 text-left font-bold text-foreground">Model</th>
                                            <th class="px-6 py-3 text-left font-bold text-foreground">
                                                <span class="hidden md:visible text-primary mr-2">#</span>VIN
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${junkyard.inventory.map(item => `
                                            <tr class="border-t border-border hover:bg-muted/50 transition-colors cursor-pointer group">

                                                <td class="px-6 py-3 font-medium">

                                                <td class="px-6 py-3 font-mono text-sm text-muted-foreground group-hover:text-foreground transition-colors">${item.vin}</td>

                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle table expansion
        function toggleTable(junkyardId) {
            const table = document.getElementById(`table-${junkyardId}`);
            const chevron = document.getElementById(`chevron-${junkyardId}`);
            
            if (table.classList.contains('hidden')) {
                table.classList.remove('hidden');
                chevron.style.transform = 'rotate(0deg)';
            } else {
                table.classList.add('hidden');
                chevron.style.transform = 'rotate(-180deg)';
            }
        }

        // Apply filters
        function applyFilters() {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const yearFilter = document.getElementById('filter-year').value;
            const makeFilter = document.getElementById('filter-make').value.toLowerCase();
            const modelFilter = document.getElementById('filter-model').value.toLowerCase();

            filteredJunkyards = junkyards.map(junkyard => {
                let inventory = junkyard.inventory;

                // Apply search
                if (searchQuery) {
                    inventory = inventory.filter(item =>
                        item.make.toLowerCase().includes(searchQuery) ||
                        item.model.toLowerCase().includes(searchQuery) ||
                        item.vin.toLowerCase().includes(searchQuery) ||
                        item.year.toString().includes(searchQuery)
                    );
                }

                // Apply filters
                if (yearFilter) {
                    inventory = inventory.filter(item => item.year.toString() === yearFilter);
                }
                if (makeFilter) {
                    inventory = inventory.filter(item => item.make.toLowerCase().includes(makeFilter));
                }
                if (modelFilter) {
                    inventory = inventory.filter(item => item.model.toLowerCase().includes(modelFilter));
                }

                return { ...junkyard, inventory };
            }).filter(junkyard => junkyard.inventory.length > 0);

            updateCounts();
            renderInventoryTables();
            updateMapMarkers();
        }

        // Update counts
        function updateCounts() {
            const totalVehicles = filteredJunkyards.reduce((sum, jy) => sum + jy.inventory.length, 0);
            const totalVehiclesAll = junkyards.reduce((sum, jy) => sum + jy.inventory.length, 0);
            
            document.getElementById('yard-count').textContent = filteredJunkyards.length;
            document.getElementById('vehicle-count').textContent = totalVehicles;
            document.getElementById('footer-stats').textContent = 
                `Searching ${junkyards.length} junkyards ‚Ä¢ ${totalVehiclesAll} total vehicles in database`;
        }

        // Clear all filters
        function clearAllFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('filter-year').value = '';
            document.getElementById('filter-make').value = '';
            document.getElementById('filter-model').value = '';
            document.getElementById('clear-search').classList.add('hidden');
            applyFilters();
        }

        // Initialize application
        function init() {
            // Load data (replace with Django API call)
            junkyards = mockJunkyards;
            filteredJunkyards = junkyards;

            // Initialize map
            initMap();
            updateMapMarkers();

            // Render initial tables
            renderInventoryTables();
            updateCounts();

            // Set up event listeners
            const searchInput = document.getElementById('search-input');
            const clearSearchBtn = document.getElementById('clear-search');
            const filtersToggle = document.getElementById('filters-toggle');
            const filtersPanel = document.getElementById('filters-panel');
            const clearFiltersBtn = document.getElementById('clear-filters');

            searchInput.addEventListener('input', (e) => {
                if (e.target.value) {
                    clearSearchBtn.classList.remove('hidden');
                } else {
                    clearSearchBtn.classList.add('hidden');
                }
                applyFilters();
            });

            clearSearchBtn.addEventListener('click', clearAllFilters);

            filtersToggle.addEventListener('click', () => {
                filtersPanel.classList.toggle('hidden');
                filtersToggle.classList.toggle('bg-primary');
                filtersToggle.classList.toggle('text-white');
            });

            document.getElementById('filter-year').addEventListener('input', applyFilters);
            document.getElementById('filter-make').addEventListener('input', applyFilters);
            document.getElementById('filter-model').addEventListener('input', applyFilters);

            clearFiltersBtn.addEventListener('click', () => {
                document.getElementById('filter-year').value = '';
                document.getElementById('filter-make').value = '';
                document.getElementById('filter-model').value = '';
                applyFilters();
            });
        }

        // Load when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Make handleJunkyardClick available globally for popup buttons
        window.handleJunkyardClick = handleJunkyardClick;
    </script>
