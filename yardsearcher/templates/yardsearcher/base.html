{% load static %}
{% now "Y-m-d H:i" as tz %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title_text %}
            Scrap Hounds
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}?v={{tz}}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="">
    <div class="d-flex flex-row vw-100">
        <div name="left-nav" class="d-none d-md-flex bg-secondary vh-100 flex-md-col col-md-4 col-lg-2">

        </div>
        <div class="d-flex col min-vh-100 align-items-center justify-content-center col-12 col-md-8 col-lg-10">
            {% block main_content %}
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}?v={{tz}}"></script>
    
</body>
</html>
