{% extends 'yardsearcher/base.html' %}
{% block main_content %}
<div class="d-flex flex-column px-4">
    <div class="row  mb-3">
        <img src="" alt="" class="bg-secondary ratio-1x1 col-3 col-lg-1">
    </div>
    <div class="row mb-3 justify-content-center text-center">
        <h1 class="col-8 col-lg-12 fs-1">Fetch Junkyard Inventories Fast</h1>
    </div>
    <div class="row mb-3 justify-content-center">
        <form action="" method="get" class="p-0" >
            <div class="input-group input-group-lg p-2">
                
                <input type="text" name="q" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <button type="submit" class="input-group-text" id="inputGroup-sizing-lg"><i class="bi bi-search"></i></button>
            </div>
        </form> 
    </div>
    <div class="row mb-3 ">
        <div class="col text-center ">

            <!-- This btn toggles bottom offscreen nav on mobile devices.. -->
            <button type="button" class=" d-md-none btn btn-sm btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Filter Junkyards</button>
           
            <!--  and overlay on md and up  -->
            <button type="button" class="d-none d-md-inline-block btn btn-sm btn-outline-secondary">Filter Junkyards</button>
        </div> 
    </div>
</div>

<!-- Offcanvas nav appears on sm only -->
<div class="offcanvas offcanvas-bottom d-md-none bg-secondary" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas from the bottom</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small">
        Content for the bottom offcanvas goes here.
    </div>
</div>
{% endblock %}
